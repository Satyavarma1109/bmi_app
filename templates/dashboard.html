<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 700px; 
            margin: 60px auto; 
            padding: 16px; 
        }
        .card { 
            border: 1px solid #e5e5e5; 
            border-radius: 10px; 
            padding: 22px; 
        }
        .actions { 
            margin-top: 18px; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
        }
        a.button {
            display: inline-block;
            padding: 10px 14px;
            border: 1px solid #333;
            border-radius: 8px;
            text-decoration: none;
            color: #000;
        }
        a.button.secondary { 
            border-color: #bbb; 
            color: #333; 
        }
        .flash { 
            margin-top: 16px; 
            padding: 10px 12px; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
        }
        .flash.success { border-color: #b7e3c1; }
        .flash.error { border-color: #f2b8b5; }
        .flash.info { border-color: #b8d7f2; }
        
        /* Image styling */
        .bmi-image {
    width: 100%;
    max-width: 600px;
    display: block;
    margin: 20px auto;
    border-radius: 12px;
}

    </style>
</head>
<body>

    <div class="card">
        <h2>Welcome, {{ username }}</h2>

        <!-- BMI METER IMAGE HERE -->
        <img src="{{ url_for('static', filename='images/bmi_meter.png') }}"
             alt="BMI Meter"
             class="bmi-image">

        <p>Select what you want to do:</p>

        <div class="actions">
            <a class="button" href="{{ url_for('bmi_page') }}">BMI Calculator</a>
            <a class="button secondary" href="{{ url_for('logout') }}">Logout</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
    </div>

</body>
</html>
