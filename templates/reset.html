<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; max-width: 480px; margin: 40px auto; padding: 16px; }
        input, button { width: 100%; padding: 8px; margin-top: 8px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Reset Password</h2>

    <form method="POST">
        <label>New Password</label>
        <input type="password" name="password" placeholder="At least 6 chars, upper, lower, number" required>
        <button type="submit">Set New Password</button>
    </form>

    <p style="margin-top:12px;"><a href="{{ url_for('login') }}">Back to login</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}
</body>
</html>
